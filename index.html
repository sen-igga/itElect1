<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <style>
      .greet-box {
        align-items: center;
          max-width: 400px;
          margin: 100px auto;
          padding: 20px;
          margin-top: 250px;
          border: 1px solid #ccc;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          backdrop-filter: blur(10px);
          background-color: rgba(91, 77, 77, 0.3);
          transform: translateY(-100px);
          transition: 1s;
}
      
        .hello:hover{
          color: rgba(253, 253, 253, 0.992);
          cursor: pointer;
          
        }
        body{
        background: linear-gradient(to top, black, #f5f5f5, black);
          height: 100vh;
          align-content: center;
      }
    </style>
  </head>

  <body>
    <div class="greet-box">
      <h2 class="mb-4 text-center hello">Hello!</h2>
      <div class="mb-3">
        <label for="nameInput" class="form-label hello">Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
      </div>

      <button onclick="greetUser()" class="btn btn-primary w-100">Next</button>

      <div class="alert alert-info mt-4 d-none" id="greetingAlert" role="alert"></div>
    </div>

    <script>
      function greetUser() {
        const name = document.getElementById("nameInput").value;
        const alertBox = document.getElementById("greetingAlert");

        if (name.trim()) {
          alertBox.innerText = `Hello, ${name}! Welcome!`;
          alertBox.classList.remove("d-none");
          alertBox.classList.replace("alert-warning", "alert-info");
        } else {
          alertBox.innerText = "Please enter your name.";
          alertBox.classList.remove("d-none");
          alertBox.classList.replace("alert-info", "alert-warning");
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
